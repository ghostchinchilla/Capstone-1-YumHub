{% extends 'base.html' %} 

{% block content %} 

<h1>Welcome to the Cuisines Page</h1> 

<p>Select a cuisine from the list below to see available meals:</p>

<!-- Dropdown to select a cuisine, filled dynamically by JavaScript -->
<div class="dropdown-container">  <!-- This is where you place the dropdown -->
    <!-- Dropdown to be centered -->
    <select id="category-select">
        <option value="">Select a Category</option>
        <!-- Additional options populated by JavaScript -->
    </select>
</div>

<!-- List of meals rendered based on the selected cuisine -->
<ul id="meal-list">
    <!-- JavaScript will append list items here -->
</ul>

{% endblock %}  # End of content block
